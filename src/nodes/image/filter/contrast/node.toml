name = "image.filter.contrast"
version = "1.0.0"
display_name = "Contrast"
description = "Adjusts image contrast"
order = 60
gui = ["reactflow", "headless"]

[[ports]]
name = "image"
data_type = "image"
direction = "inout"

[[ports]]
name = "contrast"
data_type = "float"
direction = "in"

[[properties]]
name = "contrast"
display_name = "Value"
type = "float"
default = 1.0
widget = "slider"
min = 0.0
max = 5.0
step = 0.1
