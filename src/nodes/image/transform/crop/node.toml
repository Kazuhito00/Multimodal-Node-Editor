name = "image.transform.crop"
version = "1.0.0"
display_name = "Crop"
description = "Crops image to specified region"
order = 70
gui = ["reactflow", "headless"]

[[ports]]
name = "image"
data_type = "image"
direction = "in"

[[ports]]
name = "output"
data_type = "image"
direction = "out"
preview = false

[[properties]]
name = "min_x"
display_name = "Min X"
type = "float"
default = 0.0
widget = "slider"
min = 0.0
max = 1.0
step = 0.01

[[properties]]
name = "min_y"
display_name = "Min Y"
type = "float"
default = 0.0
widget = "slider"
min = 0.0
max = 1.0
step = 0.01

[[properties]]
name = "max_x"
display_name = "Max X"
type = "float"
default = 1.0
widget = "slider"
min = 0.0
max = 1.0
step = 0.01

[[properties]]
name = "max_y"
display_name = "Max Y"
type = "float"
default = 1.0
widget = "slider"
min = 0.0
max = 1.0
step = 0.01
