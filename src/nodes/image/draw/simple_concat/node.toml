name = "image.draw.simple_concat"
version = "1.0.0"
display_name = "Simple Concat"
description = "Concatenate two images horizontally or vertically"
order = 90
gui = ["reactflow", "headless"]
run_when_stopped = true

[[ports]]
name = "image"
data_type = "image"
direction = "out"

[[ports]]
name = "Image 1"
data_type = "image"
direction = "in"
preview = false

[[ports]]
name = "Image 2"
data_type = "image"
direction = "in"
preview = false

[[properties]]
name = "direction"
display_name = "Direction"
type = "int"
default = 0
widget = "dropdown"
options = [
    { value = 0, label = "Horizontal" },
    { value = 1, label = "Vertical" },
]
