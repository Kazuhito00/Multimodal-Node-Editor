name = "audio.analysis.voice_activity_detection"
version = "1.0.0"
display_name = "VAD"
description = "Voice Activity Detection - detect speech in audio"
order = 22
gui = ["reactflow", "headless"]

[[ports]]
name = "audio"
data_type = "audio"
direction = "in"
preview = false

[[ports]]
name = "image"
data_type = "image"
direction = "out"

[[ports]]
name = "result"
data_type = "int"
direction = "out"

[[properties]]
name = "model"
display_name = "Model"
type = "int"
default = 2
widget = "dropdown"
disabled_while_streaming = true
options = [
    { value = 0, label = "WebRTC VAD" },
    { value = 1, label = "Silero VAD (v5)" },
    { value = 2, label = "Silero VAD (v6)" },
]

[[properties]]
name = "aggressiveness"
display_name = "Aggressiveness"
type = "int"
default = 0
widget = "dropdown"
visible_when = { property = "model", values = [0] }
options = [
    { value = 0, label = "0 (Least)" },
    { value = 1, label = "1" },
    { value = 2, label = "2" },
    { value = 3, label = "3 (Most)" },
]
