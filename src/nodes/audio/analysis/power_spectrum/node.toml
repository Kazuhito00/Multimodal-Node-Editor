name = "audio.analysis.power_spectrum"
version = "1.0.0"
display_name = "Power Spectrum"
description = "Display power spectrum of audio signal"
order = 20
gui = ["reactflow", "headless"]
resizable = true

[[ports]]
name = "audio"
data_type = "audio"
direction = "in"
preview = false

[[ports]]
name = "image"
data_type = "image"
direction = "out"

[[properties]]
name = "fft_size"
display_name = "FFT Size"
type = "int"
default = 1024
widget = "number_input"
min = 256
max = 4096
step = 256

[[properties]]
name = "window_function"
display_name = "Window Function"
type = "int"
default = 0
widget = "dropdown"
options = [
    { value = 0, label = "Hamming" },
    { value = 1, label = "Hanning" },
]

[[properties]]
name = "smoothing"
display_name = "Smoothing"
type = "int"
default = 3
widget = "number_input"
min = 1
max = 20
step = 1

