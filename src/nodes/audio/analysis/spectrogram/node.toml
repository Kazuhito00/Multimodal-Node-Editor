name = "audio.analysis.spectrogram"
version = "1.0.0"
display_name = "Spectrogram"
description = "Display spectrogram of audio signal"
order = 10
gui = ["reactflow", "headless"]
resizable = true

[[ports]]
name = "audio"
data_type = "audio"
direction = "in"
preview = false

[[ports]]
name = "image"
data_type = "image"
direction = "out"

[[properties]]
name = "shift_size"
display_name = "Shift Size"
type = "int"
default = 512
widget = "number_input"
min = 64
max = 2048
step = 64

[[properties]]
name = "window_function"
display_name = "Window Function"
type = "int"
default = 0
widget = "dropdown"
options = [
    { value = 0, label = "Hamming" },
    { value = 1, label = "Hanning" },
]

[[properties]]
name = "smoothing"
display_name = "Smoothing"
type = "int"
default = 1
widget = "number_input"
min = 1
max = 10
step = 1

[[properties]]
name = "colormap"
display_name = "Color Map"
type = "int"
default = 2
widget = "dropdown"
options = [
    { value = 0, label = "Autumn" },
    { value = 1, label = "Bone" },
    { value = 2, label = "Jet" },
    { value = 3, label = "Winter" },
    { value = 4, label = "Rainbow" },
    { value = 5, label = "Ocean" },
    { value = 6, label = "Summer" },
    { value = 7, label = "Spring" },
    { value = 8, label = "Cool" },
    { value = 9, label = "HSV" },
    { value = 10, label = "Pink" },
    { value = 11, label = "Hot" },
    { value = 12, label = "Parula" },
    { value = 13, label = "Magma" },
    { value = 14, label = "Inferno" },
    { value = 15, label = "Plasma" },
    { value = 16, label = "Viridis" },
    { value = 17, label = "Cividis" },
    { value = 18, label = "Twilight" },
    { value = 19, label = "Twilight Shifted" },
    { value = 20, label = "Turbo" },
    { value = 21, label = "Deep Green" },
]
