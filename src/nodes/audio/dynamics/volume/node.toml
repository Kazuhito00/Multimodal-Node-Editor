name = "audio.dynamics.volume"
version = "1.0.0"
display_name = "Volume(Hard Limit)"
description = "Adjust audio volume by scale factor with hard clipping"
order = 10
gui = ["reactflow", "headless"]

[[ports]]
name = "audio"
data_type = "audio"
direction = "inout"

[[ports]]
name = "scale"
data_type = "float"
direction = "in"

[[properties]]
name = "scale"
display_name = "Scale"
type = "float"
default = 1.0
widget = "number_input"
min = 0.0
max = 20.0
step = 0.1
