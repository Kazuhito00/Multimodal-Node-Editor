name = "audio.input.webrtc_microphone"
version = "1.0.0"
display_name = "Mic (WebRTC)"
description = "Captures audio from the browser via WebRTC for low-latency streaming."
order = 12
gui = ["reactflow"]
node_disable = true

[[ports]]
name = "audio_out"
data_type = "audio"
direction = "out"

[[properties]]
name = "echo_cancellation"
display_name = "Echo Cancel"
type = "bool"
default = false
widget = "checkbox"

[[properties]]
name = "noise_suppression"
display_name = "Noise Suppress"
type = "bool"
default = false
widget = "checkbox"

[[properties]]
name = "auto_gain_control"
display_name = "Auto Gain"
type = "bool"
default = false
widget = "checkbox"

[[properties]]
name = "webrtc_microphone"
display_name = ""
type = "string"
default = ""
widget = "webrtc_microphone"
